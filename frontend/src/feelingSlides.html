<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How are you feeling today?</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide active" id="slide-1">
            <div class="scale-group">
                <label for="rangeRating">How are you feeling today? (1â€“10):</label><br>
                <input type="range" id="rangeRating" name="rangeRating" min="1" max="10" step="1" value="5"
                    oninput="rangeOutput.value = this.value">
                <output id="rangeOutput">5</output>
            </div>
            <button class="slides-btn" onclick="nextSlide(1)">Next</button>
        </div>
        <div class="slide" id="slide-2">
            <h2>Daily goals</h1>
            <button class="slides-btn" onclick="nextSlide(2)">Next</button>
        </div>
        <div class="slide" id="slide-3">
            <h2>write about your day:</h1>
            <button class="slides-btn" onclick="nextSlide(3)">Done</button>
        </div>
        <div class="slide" id="slide-4">
            <h2>Thank You!</h2>
            <button class="slides-btn" onclick="goBack()">Home</button>
        </div>
    </div>
    <script>
        function nextSlide(current){
            //hide
            document.getElementById('slide-' + current).classList.remove('active');
            //show next
            document.getElementById('slide-' + (current + 1)).classList.add('active');
        }

        function goBack(){
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
