<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
</head>
<body>

    <div class="navbar"></div>
   

    <h1> Mood Tracker </h1>
    <h2> The current mood on </h2>
    <p id = "datetime"></p>


    <label id = "label" for = "userInput"> How are you feeling today? </label>
    <input type ="number" id = "userInput" min = "1" max = "10" value = "1"/>

    <div id = "bar-container">
     <div id = "bar"> </div>
    </div>
     <button class="slides-btn" onclick="goBack()">How are you feeling today?</button>

      <div class="container">
    <h1>How are you feeling today?</h1>
    <input type="range" id="rangeRating" min="1" max="10" value="5" oninput="updateOutput(this.value)">
    <output id="ratingValue">5</output>
    <button onclick="submitRating()">Submit</button>
    <h2 id="averageDisplay">Average Rating: --</h2>
  </div>

</body>
</html>
