<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How are you feeling today?</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide active" id="slide-1">
            <div class="scale-group">
            
                 <h1>How are you feeling today?</h1>
                <output id="ratingValue">5</output>
                 <input type="range" id="rangeRating" min="1" max="10" value="5" oninput="updateOutput(this.value)">
                <button  id="rating-submit-btn" class="rating-submit-btn" >Submit</button>

                <button class="slides-btn" onclick="nextSlide(1)">Next</button>
            </div>
        </div>
        <div class="slide" id="slide-2">
            <h2>Daily goals</h1>
            <button class="slides-btn" onclick="nextSlide(2)">Next</button>
        </div>
        <div class="slide" id="slide-3">
            <h2>write about your day:</h1>
            <button class="slides-btn" onclick="nextSlide(3)">Done</button>
        </div>
        <div class="slide" id="slide-4">
            <h2>Thank You!</h2>
            <button class="slides-btn" onclick="goBack()">Home</button>
        </div>
    </div>

        
   
</body>
</html>
